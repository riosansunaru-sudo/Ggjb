<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Interface</title>
    <script type="text/javascript">
        function translateText() {
            const text = document.getElementById('text-to-translate').value;
            const targetLanguage = document.getElementById('target-language').value;
            const apiKey = 'YOUR_GOOGLE_TRANSLATE_API_KEY'; // Replace with your Google Translate API key
            const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    q: text,
                    target: targetLanguage,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.data && data.data.translations) {
                    const translatedText = data.data.translations[0].translatedText;
                    document.getElementById('translated-text').innerText = translatedText;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>Translation Interface</h1>
    <label for="text-to-translate">Text to Translate:</label><br>
    <textarea id="text-to-translate" rows="4" cols="50"></textarea><br>
    <label for="target-language">Select Target Language:</label><br>
    <select id="target-language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
    </select><br><br>
    <button onclick="translateText()">Translate</button>
    <h2>Translated Text:</h2>
    <p id="translated-text"></p>
</body>
</html>
